#version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: nomisma-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nomisma}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nomisma123}
      POSTGRES_DB: ${POSTGRES_DB:-nomisma}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nomisma}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nomisma-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nomisma}:${POSTGRES_PASSWORD:-nomisma123}@db:5432/${POSTGRES_DB:-nomisma}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL}
      GEMINI_API_VERSION: ${GEMINI_API_VERSION}
      GEMINI_ESTIMATE_MODEL: ${GEMINI_ESTIMATE_MODEL}
      GEMINI_ESTIMATE_API_VERSION: ${GEMINI_ESTIMATE_API_VERSION}
      EBAY_APP_ID: ${EBAY_APP_ID}
      EBAY_DEV_ID: ${EBAY_DEV_ID}
      EBAY_CERT_ID: ${EBAY_CERT_ID}
      EBAY_USER_TOKEN: ${EBAY_USER_TOKEN}
      EBAY_ENVIRONMENT: ${EBAY_ENVIRONMENT:-sandbox}
      EBAY_PAYPAL_EMAIL: ${EBAY_PAYPAL_EMAIL}
      EBAY_POSTAL_CODE: ${EBAY_POSTAL_CODE}
      EBAY_LOCATION: ${EBAY_LOCATION}
      EBAY_COUNTRY: ${EBAY_COUNTRY}
      EBAY_SITE: ${EBAY_SITE}
      EBAY_SHIPPING_SERVICE: ${EBAY_SHIPPING_SERVICE}
      EBAY_SHIPPING_COST: ${EBAY_SHIPPING_COST}
      EBAY_LISTING_DURATION: ${EBAY_LISTING_DURATION}
      EBAY_DISPATCH_TIME_MAX: ${EBAY_DISPATCH_TIME_MAX}
      EBAY_CONDITION_ID: ${EBAY_CONDITION_ID}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - ./backend:/app
      - coin_images:/app/images
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nomisma-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  coin_images:
